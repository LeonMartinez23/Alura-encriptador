<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/Frame 6.png">
    <title>Encriptador</title>
</head>

<body>

    <header>
        <img class="logo" src="img/Frame 6.png" alt="logo de alura">
    </header>

    <div class="container">

        <div class="row">
            <div class="col-lg-8">

                <label for="input-texto">
                    <h2>Solo letras min√∫sculas, sin acento</h2>
                </label>

                <section id="text-area">

                    <textarea class="form-control z-depth-1" rows="17" type="text" name="input-texto" id="input-texto"
                        placeholder="Ingrese el texto aqui"></textarea>

                </section>

                <div class="row">

                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="Encriptar!" id="btn-encriptar">
                    </div>

                    <div class="col-3">
                        <input class="btn btn-primary" type="button" value="Desencriptar!" id="btn-desencriptar">
                    </div>

                </div>

            </div>

            <div class="col-lg-4">

                <div class="row">

                    <h2>Mensaje encriptado:</h2>
                    <img src="img/m.png">
                    <input id="text-input-salida" class="form-control z-depth-1" type="text" id="msg">

                </div>

                <div class="row" id="copiar">
                    <button id="btn-copiar" onclick="copyToClipboard()">Copiar</button>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
